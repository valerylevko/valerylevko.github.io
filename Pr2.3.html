<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr2.3</title>
     <style type="text/css">
      body, button {
    text-align: center;
    background-color: black;
    font-size: 30px;
    color: cyan;
    position: relative;
    top: 300px;
}
</style>
</head>
<body>
    <button onclick="start()">Почати</button>
    <p id="output"></p>

    <script>
        const text = "Створено ефект друкарської машинки";
        const element = document.getElementById('output');
        let index = 0;
        function func() {
            element.textContent += text[index];
            index++;
            if (index < text.length) {
                setTimeout(func, 100); 
            }
        }
        function start() {
            index = 0;
            element.textContent = '';
            func();
        }
    </script>
</body>
</html>
