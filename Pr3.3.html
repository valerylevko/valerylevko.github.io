<!DOCTYPE html>
<html>
<head>
  <style>
    #field {
      width: 300px;
      height: 300px;
      background-color: lime;
      position: relative;
      border: 4mm ridge black;
    }

    #ball {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <p>Натисніть на будь-яке місце поля, щоб м'яч перелетів туди</p>
  <div id="field" onclick="moveBall(event)">
    <div id="ball"></div>
  </div>

  <script>
    function moveBall(event) {
      const field = document.getElementById('field');
      const ball = document.getElementById('ball');

      const fieldRect = field.getBoundingClientRect();
      const ballRect = ball.getBoundingClientRect();

      const fieldLeft = fieldRect.left;
      const fieldTop = fieldRect.top;
      const fieldRight = fieldRect.right;
      const fieldBottom = fieldRect.bottom;

      const ballWidth = ballRect.width;
      const ballHeight = ballRect.height;

      const mouseX = event.clientX;
      const mouseY = event.clientY;

      let ballX = mouseX - fieldLeft - ballWidth / 2;
      let ballY = mouseY - fieldTop - ballHeight / 2;

      // Обмежуємо рух м'яча, щоб він не вилітав за межі поля
      ballX = Math.max(0, Math.min(ballX, fieldRect.width - ballWidth));
      ballY = Math.max(0, Math.min(ballY, fieldRect.height - ballHeight));

      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
    }
  </script>
</body>
</html>
