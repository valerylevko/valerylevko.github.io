<!DOCTYPE html>
<html>
<head>
    <title>Магазин жіночого одягу</title>
    <style>
        #rotator {
            text-align: center;
        }

        #image-container {
            position: relative;
        }

        #image-container img {
            max-width: 100%;
            max-height: 400px;
        }

        #nav-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="rotator">
        <div id="image-container">
            <img id="photo" src="" alt="">
            <div id="image-info"></div>
        </div>
        <div id="nav-buttons">
            <button id="prev">Назад</button>
            <span id="image-count">0 / 0</span>
            <button id="next">Вперед</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const imagesArray = [
            {
                path: '1.jpg',
                title: 'Штани',
                description: 'Штани чорні',
            },
            {
                path: '2.jpg',
                title: 'Взуття',
                description: 'Чоботи чорні, шкіряні',
            },
            {
                path: '3.jpg',
                title: 'Куртки',
                description: 'Куртка чорна, шкіряна',
            },
        ];

        const photo = document.getElementById('photo');
        const imageInfo = document.getElementById('image-info');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const imageCount = document.getElementById('image-count');

        function showImage(index) {
            const image = imagesArray[index];
            photo.src = image.path;
            imageInfo.innerHTML = `<p>${image.title}</p><p>${image.description}</p>`;
            imageCount.textContent = `${index + 1} / ${imagesArray.length}`;
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < imagesArray.length - 1) {
                currentIndex++;
                showImage(currentIndex);
            }
        });

        showImage(currentIndex);
    </script>
</body>
</html>
