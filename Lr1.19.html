<HTML>
<HEAD>
<TITLE>Hello from JavaScript!</TITLE>
</HEAD>
<BODY BGCOLOR=white>
<script language="JavaScript">
let season = prompt ('Введіть номер місяця');
switch (season) {
  case '1':
  case '2':
  case '12':
    alert( 'Зима' );
    break;
  case '3':
  case '4':
  case '5':
    alert( 'Весна' );
    break;
  case '6':
  case '7':
  case '8':
    alert( 'Літо' );
    break;
  case '9':
  case '10':
  case '11':
    alert( 'Осінь' );
    break;
  default:
    alert( "Номер місяця не введений" );
}
</script>
</BODY>
</HTML>
