<!DOCTYPE html>
<html>
<head>
<title>Pr2</title>
<body>
	<input type='text' id='chas' size='10'>
	<script type="text/javascript">
		function time()
		{
			let time=new Date();
			if (time < 10) {
				chas.value=time.getHours()+"0:"+time.getMinutes()+"0:"+time.getSeconds()+"0";
			setTimeout('time()',1000)
			} 
			else 
			{
				chas.value=time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
				setTimeout('time()',1000)
			}
		}
		time()
	</script>
</body>

</html>
